<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Music Trend Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.mjs" type="module"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 h-screen text-white">

    <!-- Header -->
    <header class="text-center p-6">
        <h1 class="text-4xl font-bold mb-2">Which is the Music Trend for each Year?</h1>
    </header>

    <!-- Filter Bar -->
    <div class="">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-center space-x-4">
            <!-- Year Filter -->
            <div>
                <label for="year-select" class="text-sm font-medium">Select Year</label>
                <select id="year-select" class="bg-gray-800 mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <!-- Country Filter -->
            <div>
                <label for="country-select" class="text-sm font-medium">Select Country</label>
                <select id="country-select" class="bg-gray-800 mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
        </div>
    </div>

    <!-- Main Chart Area -->
    <main class="w-full py-6 sm:px-6 lg:px-8 h-full">
        <div id="daily-trend-chart" class="rounded-lg p-5 h-2/3">
            <!-- D3.js Chart will be injected here -->
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-2/3">
            <!-- Top Tracks Chart -->
            <div id="top-tracks-chart" class="rounded-lg bg-gray-800 p-5 w-1/2 mr-2">
                <h2 class="text-lg font-semibold mb-4">Top Tracks</h2>
                <!-- D3.js Chart will be injected here -->
            </div>
        
            <!-- Artists Chart -->
            <div id="top-artists-chart" class="rounded-lg bg-gray-800 p-5 w-1/2 ml-2">
                <h2 class="text-lg font-semibold mb-4">Top Artists</h2>
                <!-- D3.js Chart will be injected here -->
            </div>
        </div>

        <!-- Genre Analysis Space -->
        <div id="genre-analysis" class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 mt-8 h-2/3">
            <h2 class="text-lg font-semibold">Genre Analysis</h2>
            <!-- Space for Genre Analysis Visualization -->
        </div>

    </main>
</body>
</html>
